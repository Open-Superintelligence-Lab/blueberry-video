# Experiment Configuration Template
# Copy and modify this for your experiment

# Model settings - Choose your architecture
model_type: cogvideox  # Options: cogvideox, hunyuan
num_attention_heads: 16
attention_head_dim: 64
in_channels: 16
num_layers: 24

# Data settings
data_path: ../../data/videos
resolution: 256
num_frames: 16

# Training settings
batch_size: 1
num_epochs: 50
learning_rate: 1e-4
weight_decay: 0.01
optimizer: adamw

# Scheduler
scheduler: cosine
min_lr: 1e-6

# Experiment-specific settings
# Add your custom parameters here
# For example:
# - use_flash_attention: true
# - temporal_compression: 4
# - custom_loss_weight: 0.5

# Output
save_dir: ./checkpoints
save_every: 5

